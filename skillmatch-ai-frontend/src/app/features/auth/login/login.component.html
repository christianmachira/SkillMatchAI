<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your SkillMatch AI account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password must be at least 8 characters
        </div>
      </div>

      <div class="form-group remember-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="rememberMe"
          >
          <span>Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>

      <div class="register-link">
        Don't have an account? <a routerLink="/register">Create Account</a>
      </div>
    </form>
  </div>
</div>
