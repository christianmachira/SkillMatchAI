<div class="registration-container">
  <div class="registration-card">
    <div class="registration-header">
      <h2>Create Your Account</h2>
      <p>Join SkillMatch AI and start your journey</p>
    </div>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="Enter your first name"
            [ngClass]="{'is-invalid': registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched}"
          >
          <div class="error-message" *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched">
            Please enter a valid first name
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Enter your last name"
            [ngClass]="{'is-invalid': registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched}"
          >
          <div class="error-message" *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched">
            Please enter a valid last name
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [ngClass]="{'is-invalid': registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched}"
        >
        <div class="error-message" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Create a password"
            [ngClass]="{'is-invalid': registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched}"
          >
          <div class="error-message" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
            Password must be at least 8 characters
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
            [ngClass]="{'is-invalid': registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched}"
          >
          <div class="error-message" *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched">
            Passwords must match
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="userType">I am a</label>
        <select
          id="userType"
          formControlName="userType"
          [ngClass]="{'is-invalid': registrationForm.get('userType')?.invalid && registrationForm.get('userType')?.touched}"
        >
          <option value="job_seeker">Job Seeker</option>
          <option value="employer">Employer</option>
          <option value="recruiter">Recruiter</option>
        </select>
      </div>

      <div class="form-group terms-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="agreeToTerms"
            [ngClass]="{'is-invalid': registrationForm.get('agreeToTerms')?.invalid && registrationForm.get('agreeToTerms')?.touched}"
          >
          <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
        </label>
        <div class="error-message" *ngIf="registrationForm.get('agreeToTerms')?.invalid && registrationForm.get('agreeToTerms')?.touched">
          You must agree to the terms and conditions
        </div>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="registrationForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
      </button>

      <div class="login-link">
        Already have an account? <a routerLink="/login">Sign In</a>
      </div>
    </form>
  </div>
</div>
